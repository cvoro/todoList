<table class="table table-hover" id="table-width">
    <tr>
        <th>Date created</th>
        <!--<th>ID</th>
        <th>Korisnik ID</th>-->
        <th>Status</th>
        <th>Text</th>
        <th>Title</th>
    </tr>
    <tr>

        <td></td>
        <td> <input type="checkbox" name="status" [(ngModel)]="user1.status" placeholder="Status"></td>
        <td><input type="text" name="text" [(ngModel)]="user1.text" placeholder="Text"></td>
        <td> <input type="text" name="title" [(ngModel)]="user1.title" placeholder="Title"></td>
        <button (click)="addUser(user1)" class="btn btn-default">Add</button>
    </tr>

    <tr *ngFor="let lis of list; let i = index" contenteditable="true">
        <td>{{lis.date | date}}</td>

        <td> <input type="checkbox" placeholder="Status" [(ngModel)]="lis.status" />
        </td>
        <!--<td>{{lis.status}}</td>-->
        <td>{{lis.text}}</td>
        <td>{{lis.title}}</td>
        <button (click)="deleteUser(i,lis.id)" class="btn btn-default btn-xs">Delete</button>

        <button (click)="edit(lis, i)" class="btn btn-default btn-xs">Edit</button>
    </tr>
    <tr *ngIf="showEdit">
        <td #date name="date">{{dataa.date | date}}
        </td>

        <td> <input type="checkbox" placeholder="Status" [(ngModel)]="dataa.status" name="status" #status="ngModel" />
        </td>
        <td><input type="text" id="text" [(ngModel)]="dataa.text" placeholder="Text"></td>
        <td> <input type="text" id="title" [(ngModel)]="dataa.title" placeholder="Title"></td>
        <button (click)="update(dataa)" class="btn btn-default">Update</button>
    </tr>
</table>
<h1>{{error}}</h1>
